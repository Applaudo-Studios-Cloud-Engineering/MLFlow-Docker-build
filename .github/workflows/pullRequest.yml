name: CI
on:
  push:
    branches:
      - test
jobs:
  pull-request:
    name: Open PR to main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: checkout

      - name: Run ID
        id: run_id
        run: echo "id=$(sed "4;d" build_data.txt)" >> $GITHUB_OUTPUT

      - name: branch or tag
        run: echo ${{ steps.run_id.outputs.id }}

      - id: auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: Use gcloud CLI
        env:
          BUCKET: ${{ secrets.bucket_name }}
          LOCATION_ROOT: ${{ secrets.location_root }}
          EXPERIMENT_ID: ${{ secrets.experiment_id }}
        run: gsutil -m cp -r "gs://$BUCKET/$LOCATION_ROOT/$EXPERIMENT_ID/$RUN_ID/artifacts/model/*" ./docker_resources/temp_artifacts/

      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo $RELEASE_VERSION
          echo ${{ steps.vars.outputs.tag }}

